<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulu Desserts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #e6f7ff;">
    <div class="hero-banner">
        <img src="banner-image.jpg" alt="Delicious Desserts" />
        <div class="hero-text">
            <h1>歡迎來到雨鹿甜點工作室</h1>
            <button onclick="window.open('https://www.instagram.com/raindeer_dessert_/', '_blank')">關注我們的 Instagram！</button>
        </div>
    </div>

    <div class="instagram-feed">
        <h2>我們的 Instagram 動態</h2>
        <iframe 
            src="https://www.instagram.com/raindeer_dessert_/embed" 
            width="100%" 
            height="500" 
            frameborder="0" 
            scrolling="no" 
            allowtransparency="true">
        </iframe>
    </div>

    <h1>目前提供的商品</h1>
    <p>我們提供各式各樣的甜點，讓你的生活更甜蜜。</p>
    <div class="products">
        <div class="product">
            <img src="images/strawberry cake.jpg" alt="Strawberry Cake">
            <h2>草莓蛋糕</h2>
            <p>清新香甜的草莓搭配鬆軟戚風蛋糕。</p>
        </div>
        <div class="product">
            <img src="images/cheesecake.jpg" alt="Cheesecake">
            <h2>乳酪蛋糕</h2>
            <p>濃鬱奶香，口感細緻的經典乳酪蛋糕。</p>
        </div>
        <div class="product">
            <img src="images/chocolate.jpg" alt="Chocolate Ganache">
            <h2>君度酒巧克力甘納許</h2>
            <p>黑巧克力與君度酒的完美結合，巧克力很濃有點軟軟的而且很香很好吃。</p>
        </div>
    </div>

    <div id="popup" style="display: none; position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); padding: 20px; background-color: #FFF5E1; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; border-radius: 10px;">
        <h2>別錯過甜蜜瞬間！</h2>
        <p>立即關注我們的 Instagram，獲取最新甜點資訊和優惠！</p>
        <button onclick="window.open('https://www.instagram.com/raindeer_dessert_/', '_blank')">立即關注</button>
        <button onclick="document.getElementById('popup').style.display='none'">關閉</button>
    </div>

    <footer>
        <p>&copy; 2024 雨鹿甜點工作室. All Rights Reserved. | <a href="#">隱私政策</a></p>
    </footer>

    <script>
        setTimeout(() => {
            document.getElementById('popup').style.display = 'block';
        }, 60000); // 1分鐘後彈出
    </script>
</body>
</html>

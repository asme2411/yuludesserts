<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yulu Desserts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff5f7;
            color: #333;
        }
        h1 {
            color: #d75a70;
        }
        .desserts {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dessert {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            width: 200px;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Yulu Desserts!</h1>
    <p>Discover our delicious treats:</p>
    <div class="desserts">
        <div class="dessert">
            <img src="https://via.placeholder.com/200" alt="Strawberry Cake">
            <h3>草莓蛋糕</h3>
            <p>清新香甜的草莓搭配松软戚风蛋糕。</p>
        </div>
        <div class="dessert">
            <img src="https://via.placeholder.com/200" alt="Cheesecake">
            <h3>乳酪蛋糕</h3>
            <p>浓郁奶香，口感细腻的经典乳酪蛋糕。</p>
        </div>
        <div class="dessert">
            <img src="https://via.placeholder.com/200" alt="Chocolate Ganache">
            <h3>君度酒巧克力甘纳许</h3>
            <p>黑巧克力与君度酒的完美结合。</p>
        </div>
    </div>
</body>
</html>
